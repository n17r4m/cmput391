<head>
    <title>Jaggies</title>
</head>


<template name="applicationLayout">
    
    {{> followingMenu }}
    {{> sidebarMenu }}
    <div class="ui pusher">
        {{> header }}
        {{> Template.dynamic template=main }}
    </div>
    {{> footer }}

</template>



<template name="menu">
    <a class="active item" href={{pathFor 'home'}}>@Home</a>
    <a class="item">Work</a>
    <a class="item">Company</a>
    <a class="item">Careers</a>
</template>

<template name="horizontalMenuButtons">
    <div class="right menu">
      <div class="item">
        <a class="ui button" href={{pathFor "login"}}>Log in</a>
      </div>
      <div class="item">
        <a class="ui primary button" href={{pathFor "register"}}>Sign Up</a>
      </div>
    </div>
</template>

<template name="verticalMenuButtons">
    <a class="item" href={{pathFor "login"}}>Log in</a>
    <a class="item" href={{pathFor "register"}}>Sign Up</a>
</template>


<template name="sidebarMenu">
    <div class="ui vertical inverted sidebar menu">
        {{> menu }}
        {{> verticalMenuButtons }}
    </div>
</template>

<template name="followingMenu">
    <div class="ui large top fixed hidden menu">
        <div class="ui container">
            {{> menu }}
            {{> horizontalMenuButtons }}
        </div>
    </div>
</template>

<template name="header">
    
    <div class="ui inverted vertical masthead center aligned segment">
    
        <div class="ui container">
          <div class="ui large secondary inverted pointing menu">
            <a class="toc item">
              <i class="sidebar icon"></i>
            </a>
            {{> menu }}
            {{> horizontalMenuButtons }}
          </div>
        </div>
    
        <div class="ui text container">
          <h1 class="ui inverted header">
            Jaggies
          </h1>
          <h2>Do whatever you want when you want to.</h2>
          <div class="ui huge primary button">Get Started <i class="right arrow icon"></i></div>
        </div>
        
    </div>

</template>

<template name="footer">
    
    <div class="ui inverted vertical footer segment">
        <div class="ui container">
            <div class="ui stackable inverted divided equal height stackable grid">
                <div class="three wide column">
                    <h4 class="ui inverted header">About</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Sitemap</a>
                        <a href="#" class="item">Contact Us</a>
                        <a href="#" class="item">Religious Ceremonies</a>
                        <a href="#" class="item">Gazebo Plans</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">Services</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Banana Pre-Order</a>
                        <a href="#" class="item">DNA FAQ</a>
                        <a href="#" class="item">How To Access</a>
                        <a href="#" class="item">Favorite X-Men</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">Footer Header</h4>
                    <p>Extra space for a call to action inside the footer that could help re-engage users.</p>
                </div>
            </div>
        </div>
    </div>
</template>
