<template name="gallery">
  {{> galleryFilterBar }}
  <div class="ui vertical stripe segment">
    <div class="ui text container">
      <div class="ui link cards">
        {{#each images}}
          {{> thumbnail}}
        {{/each}}
      </div>
    </div>
  </div>
</template>


<template name="galleryFilterBar">
  <div class="ui secondary pointing menu">
    
    {{#if keywords}}
      <a class="item {{ isActivePath regex='/today' }}" href={{ pathFor 'gallery_when_kw' when='today' keywords=keywords }}>Today</a>
      <a class="item {{ isActivePath regex='/week' }}" href={{ pathFor 'gallery_when_kw' when='week' keywords=keywords }}>Week</a>
      <a class="item {{ isActivePath regex='/month' }}" href={{ pathFor 'gallery_when_kw' when='month' keywords=keywords }}>Month</a>
      <a class="item {{ isActivePath regex='/all' }}" href={{ pathFor 'gallery_when_kw' when='all' keywords=keywords }}>All Time</a>
    {{else}}
      <a class="item {{ isActivePath regex='/today' }}" href={{ pathFor 'gallery_when' when='today' }}>Today</a>
      <a class="item {{ isActivePath regex='/week' }}" href={{ pathFor 'gallery_when' when='week' }}>Week</a>
      <a class="item {{ isActivePath regex='/month' }}" href={{ pathFor 'gallery_when' when='month' }}>Month</a>
      <a class="item {{ isActivePath regex='/all' }}" href={{ pathFor 'gallery_when' when='all' }}>All Time</a>
    {{/if}}
    
    <div class="right menu">
      <div class="item">
        <div class="ui transparent icon input">
          <input name="keywords" class="search" placeholder="Search..." type="text" value={{keywordsvalue}}>
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
    
  </div>
  <div class="ui secondary menu form">
    <div class="inline fields item">
      <label for="order">Order By:</label>
      <div class="field">
        <div class="ui radio checkbox newest">
          <input class="hidden" name="order" checked={{isNewest}} value="-1" type="radio">
          <label>Newest</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox oldest">
          <input class="hidden" name="order" checked={{isOldest}} value="1" type="radio">
          <label>Oldest</label>
        </div>
      </div>
    </div>
    
  </div>
</template>
